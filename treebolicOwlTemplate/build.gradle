apply plugin: 'com.android.application'

def keystorePropertiesFile = rootProject.file("keystore.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

buildscript {

    repositories {
        mavenCentral()
        google()
        maven { url System.getenv('HOME') + "/.m2/repository/" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1'
    }
}

android {

    namespace "org.treebolic.owl.template"

    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "org.treebolic.owl.template"
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        //TODO version can't desugar static in interface
        //minSdkVersion rootProject.ext.minSdkVersion
        minSdkVersion 24
        targetSdkVersion rootProject.ext.targetSdkVersion
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }

    signingConfigs {
        treebolic {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
    }
}

configurations.implementation {
    exclude group: 'org.apache.httpcomponents', module: 'httpcore-osgi'
    exclude group: 'org.apache.httpcomponents', module: 'httpclient-osgi'
}

dependencies {
    implementation project(':treebolicOneOwl')
    implementation 'androidx.appcompat:appcompat:1.5.1'

    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.2.0'
    implementation "androidx.multidex:multidex:2.0.1"
    //TODO remove when bug fixed in appcompat:1.6.0
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.1'
}
