apply plugin: 'com.android.library'

//noinspection GroovyMissingReturnStatement
android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    //noinspection GroovyMissingReturnStatement
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':treebolicIface')
    compile project(':treebolicLib')
    compile project(':treebolicSqliteProvider')
    compile project(':storageLib')
    compile project(':preferenceLib')
    compile project(':downloadLib')
    compile project(':fileChooserLib')
    compile project(':searchLib')
    compile project(':guideLib')
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support:design:25.3.1'
}
