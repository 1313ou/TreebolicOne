apply plugin: 'com.android.library'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':treebolicIface')
    compile project(':treebolicLib')
    compile project(':treebolicMutable')

    compile project(':storageLib')
    compile project(':searchLib')

    compile project(':preferenceLib')
    compile project(':downloadLib')
    compile project(':fileChooserLib')
    compile project(':guideLib')

    compile 'com.android.support:appcompat-v7:27.0.2'
    compile 'com.android.support:support-v4:27.0.2'
    compile 'com.android.support:design:27.0.2'
}
