apply plugin: 'com.android.library'

android {

    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation project(':treebolicIface')
    // implementation project(':treebolicLibView')
    // implementation project(':treebolicLibModel')
    // implementation project(':treebolicGraph')
    // implementation project(':treebolicLoadBalancer')

    implementation 'io.github.treebolic:treebolic-model:4.0-SNAPSHOT'
    implementation 'io.github.treebolic:treebolic-graph:4.0-SNAPSHOT'
    implementation 'io.github.treebolic:treebolic-loadbalancer:4.0-SNAPSHOT'
    implementation 'io.github.treebolic:provider-sql-generic:4.0-SNAPSHOT'

    implementation 'androidx.annotation:annotation:1.5.0'

    //TODO remove when bug fixed in appcompat:1.6.0
