apply plugin: 'com.android.library'

android {

    namespace "treebolic.provider.sqlite"

    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        multiDexEnabled true
    }

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'io.github.treebolic:treebolic-model:4.0-1'
    implementation 'io.github.treebolic:treebolic-graph:4.0-1'
    implementation 'io.github.treebolic:treebolic-loadbalancer:4.0-1'
    implementation 'io.github.treebolic:provider-sql-generic:4.0-1'

    implementation project(':treebolicIface')

    implementation 'androidx.annotation:annotation:1.5.0'
}
